<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hh">
        <div class="login-form">
            <form>
                <h2>Sign in</h2>
                <input class="input" type="email" placeholder="Email address" required><br><br>
                <input class="input" type="password" placeholder="Password" required><br><br>
                <button id="signin" type="sign in">Sign In <a href="https://www.netflix.com/login"></a></button>
                <p class="HJHJ">OR</p>
                <button id="use" type="sign in code">Use a sign-in code <a href="https://www.netflix.com/login"></a></button><br><br>
                <a href id="Forgot" = "https://www.netflix.com/in/LoginHelp">Forgot password</a><br><br>
                <div class="remember">
                  <input type="checkbox" id="Remember">
                  <label for="Remember">Remember me</label>
                </div>
                <div class="signup">
                    <p>New to Netflix <a href="https://www.netflix.com/in/">Sign up now.</a></p>
                </div>
                <div class="captcha">
                    <p>this is a protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://policies.google.com/privacy">Learn more</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
